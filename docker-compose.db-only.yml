# =================================================================
# Docker Compose - Database Only (Testing)
# 프로젝트: 광남동성당 청소년위원회 예결산 관리 시스템
# 목적: Task 2.1 검증용 - 데이터베이스 및 Redis만 실행
# =================================================================

version: '3.8'

services:
  # =================================================================
  # Database Service - PostgreSQL 15
  # =================================================================
  database:
    container_name: recipt-database-test
    image: postgres:15-alpine
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: recipt_db
      POSTGRES_USER: recipt
      POSTGRES_PASSWORD: recipt123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      TZ: Asia/Seoul
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups
    
    networks:
      - recipt-test-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipt -d recipt_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # =================================================================
  # Redis Cache Service
  # =================================================================
  redis:
    container_name: recipt-redis-test
    image: redis:7-alpine
    restart: unless-stopped
    
    command: redis-server --requirepass redis123 --appendonly yes
    
    environment:
      TZ: Asia/Seoul
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_test_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
    
    networks:
      - recipt-test-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

# =================================================================
# Networks Configuration
# =================================================================
networks:
  recipt-test-network:
    driver: bridge
    name: recipt-test-network

# =================================================================
# Volumes Configuration
# =================================================================
volumes:
  postgres_test_data:
    driver: local
    name: recipt-postgres-test-data

  redis_test_data:
    driver: local
    name: recipt-redis-test-data